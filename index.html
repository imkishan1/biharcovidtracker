    <title>Bihar Covid-19 Tracker</title>

  <body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="title">Bihar Covid-19 Tracker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="maindata">
                    <div class="row">
                    <div class="col-lg-3 col-sm-6 col-xs-6">
                    <div class="sqrcards">
                        <div class="elements">
                          <div class="data">
                              <span id="deltacnf" class="confr">+0</span>
                              <p id="conf" class="confr">0</p>
                          </div>
                        <div class="cardheading">
                            <h4>Confirmed</h4>
                        </div>
                    </div>
                    <div class="border-s" id="conf-color"></div>
                    </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-xs-6">
                    <div class="sqrcards">
                        <div class="elements">
                          <div class="data">
                              <p id="active" class="active">0</p>
                          </div>
                        <div class="cardheading">
                          <span></span>
                            <h4>Active</h4>
                        </div>
                    </div>
                    <div class="border-s" id="conf-color"></div>
                    </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-xs-6">
                    <div class="sqrcards">
                        <div class="elements">
                          <div class="data">
                              <span id="deltarecov" class="recover">+0</span>
                              <p id="recovered" class="recover">0</p>
                          </div>
                          <div class="cardheading">
                            <h4>Recovered</h4>
                        </div>
                    </div>
                    <div class="border-s" id="conf-color"></div>
                    </div>
                    </div>


                    <div class="col-lg-3 col-sm-6 col-xs-6">
                    <div class="sqrcards">
                        <div class="elements">
                          <div class="data">
                              <span id="deltadeaths">+0</span>
                              <p id="deaths" class="deaths">0</p>
                          </div>
                        <div class="cardheading">
                            <h4>Deceased</h4>
                        </div>
                    </div>
                    <div class="border-s" id="conf-color"></div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="container">
          <div class="col-lg-12">
            <div class="card-rectangle size">
            <div class="rec-elements">
              <a href="https://life.coronasafe.network/" target="_blank"
                ><p class="verified-source">
                  <i class="far fa-heart"></i> &nbsp;Emergency Resources
                </p></a
              >
            </div>
          </div>
          </div>
          </div>
        </div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table>
              <thead>
                <tr class="tablerow">
                  <th  class="fixedright">District</th>
                  <th>Confirmed</th>
                  <th>Active</th>
                  <th>Recovered</th>
                  <th>Deceased</th>
                  <th>Vaccine Doses Administered</th>         
                  <th>Tested</th>
                  <th>Population</th>            
                </tr>
              </thead>
              <tbody id="bihar">
                
              </tbody>
            </table>
            </div>
    </div>
</div>
    </div>
</div>

    <footer>
        <div class="footer-element">
